<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <title>Chapter 5</title>
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="variables-palette-7.css">
   <link rel="stylesheet" href="ch05-proj2.css" />
</head>

<body>
   <form action="https://www.randyconnolly.com/tests/process.php" method="get">
      <fieldset>
         <legend>Advanced Art Work Search</legend>

         <div id="searchBox">
            <input type="text" placeholder="Search Database">
            <b>Subject</b>
            <input type="radio" id="history" name="subject" value="history">
            <label for="history">History</label>
            <input type="radio" id="person" name="subject" value="person">
            <label for="Person">Person</label>
            <input type="radio" id="landscape" name="subject" value="landscape">
            <label for="landscape">Landscape</label>
            <select id="genre" name="genre">
               <option value="" disabled selected>Select Genre</option>
               <option value="0">Baroque</option>
               <option value="1">Renaissance</option>
               <option value="2">Realism</option>
            </select>
            <input type="submit" value="Filter">
         </div>
         <div id="settingsBox">
            <select id="action" name="action">
               <option value="" disabled selected>Bulk Actions</option>
               <option value="0">Archive</option>
               <option value="1">Edit</option>
               <option value="2">Delete</option>
               <option value="3">Collection</option>
            </select>
            <input type="submit" value="Apply To All">
         </div>
         <div id="paintingBox">
            <table>
               <caption>Paintings</caption>
               <tr>
                  <th>Title</th>
                  <th>Artist</th>
                  <th>Year</th>
                  <th>Genre</th>
                  <th>Actions</th>
               </tr>
               <tr>
                  <td><img src="images/125010.jpg"></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
               </tr>
            </table>
         </div>
      </fieldset>
   </form>
</body>

</html>
